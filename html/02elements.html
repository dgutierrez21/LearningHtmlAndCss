<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>elementsHtml</title>
  </head>
  <body>
    <!-- Un elemento HTML se define mediante una etiqueta de inicio, algo de contenido y una etiqueta de finalización. -->

    <!-- Elementos HTML
    El elemento HTML es todo, desde la etiqueta de inicio hasta la etiqueta final:

    < nombre de la etiqueta > El contenido va aquí... < /nombre de la etiqueta >
    Ejemplos de algunos elementos HTML: -->

    <h1>
      Este es un elemento de html con una etiqueta de inicio y una de cierre
    </h1>

    <h2>Mi primer encabezado</h2>
    <p>Mi primer párrafo.</p>

    <!-- Elementos HTML anidados
Los elementos HTML se pueden anidar (esto significa que los elementos pueden contener otros elementos).

Todos los documentos HTML constan de elementos HTML anidados. -->

    <!-- todo es este documento html es un ejemplo de elementos anidados -->

    <!-- El <html>elemento es el elemento raíz y define todo el documento HTML.

Tiene una etiqueta de inicio <html>y una etiqueta de fin </html>.

Luego, dentro del <html>elemento hay un <body> elemento: -->

<!-- El <body>elemento define el cuerpo del documento.

Tiene una etiqueta de inicio body y una etiqueta de fin body.

Luego, dentro del <body>elemento hay otros dos elementos: <h1>y <p>: -->

    <!-- El <h1>elemento define un encabezado.

Tiene una etiqueta de inicio <h1>y una etiqueta de fin </h1>: -->

<!-- El <p>elemento define un párrafo. -->

<!-- Tiene una etiqueta de inicio <p>y una etiqueta de fin </p>: -->

<!-- Nunca te saltes la etiqueta final
Algunos elementos HTML se mostrarán correctamente, incluso si olvida la etiqueta final: -->

<!-- Sin embargo, ¡nunca confíes en esto! ¡Pueden ocurrir resultados inesperados y errores si olvida la etiqueta final! -->

<!-- Elementos HTML vacíos
Los elementos HTML sin contenido se denominan elementos vacíos.

La <br>etiqueta define un salto de línea y es un elemento vacío sin una etiqueta de cierre: -->

<p>Esto es un parrafo <br> con un salto de linea</p>

<!-- HTML no distingue entre mayúsculas y minúsculas
Las etiquetas HTML no distinguen entre mayúsculas y minúsculas: <P>significa lo mismo que <p>. -->

<!-- El estándar HTML no requiere etiquetas en minúsculas, pero W3C recomienda minúsculas en HTML y exige minúsculas para tipos de documentos más estrictos como XHTML. -->

<!-- Para obtener una lista completa de todas las etiquetas HTML disponibles, https://www.w3schools.com/tags/default.asp . -->

  </body>
</html>
