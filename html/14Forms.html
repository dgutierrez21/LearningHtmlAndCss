  <body>
                <!-- Se utiliza un formulario HTML para recopilar la entrada del usuario. La entrada del usuario se envía con mayor frecuencia a un servidor para su procesamiento. -->

                <!-- El elemento <formulario>
            El elemento HTML <form>se utiliza para crear un formulario HTML para la entrada del usuario: -->

                <!-- El <form>elemento es un contenedor para diferentes tipos de elementos de entrada, como: campos de texto, casillas de verificación, botones de opción, botones de envío, etc. -->

                <!-- El elemento <entrada>
            El elemento HTML <input>es el elemento de formulario más utilizado.

            Un <input>elemento se puede mostrar de muchas maneras, según el type atributo. -->

                <!-- Campos de texto
            define un campo de entrada de una sola línea para la <input type="text">entrada de texto. -->

                <form action="">
                <label for="fname">first name:</label><br />
                <input type="text" id="fname" name="fname" /><br />
                <label for="lname">Last name:</label><br />
                <input type="text" id="lname" name="lname" />
                </form>

                <!-- Nota: El formulario en sí no es visible. También tenga en cuenta que el ancho predeterminado de un campo de entrada es de 20 caracteres. -->

                <!-- el elemento label -->

                <!-- Observe el uso del <label>elemento en el ejemplo anterior.

            La <label>etiqueta define una etiqueta para muchos elementos de formulario.

            El <label>elemento es útil para los usuarios de lectores de pantalla, porque el lector de pantalla leerá en voz alta la etiqueta cuando el usuario se centre en el elemento de entrada.

            El <label>elemento también ayuda a los usuarios que tienen dificultades para hacer clic en regiones muy pequeñas (como botones de radio o casillas de verificación), porque cuando el usuario hace clic en el texto dentro del <label>elemento, alterna el botón de radio/casilla de verificación.

            El foratributo de la <label>etiqueta debe ser igual al idatributo del <input> elemento para unirlos. -->

                <!-- Botones de radio
            <input type="radio">define un botón de opción .

            Los botones de opción le permiten al usuario seleccionar UNA de un número limitado de opciones. -->

                <p>Cual es su lenguaje favorito?</p>

                <form action="">
                <input type="radio" id="html" name="Favlanguage" value="HTML" />
                <label for="html">HTML</label>
                <input type="radio" id="css" name="Favlanguage" value="CSS" />
                <label for="css">CSS</label>
                <input type="radio" id="js" name="Favlanguage" value="JAVASCRIPT" />
                <label for="js">JAVASCRIPT</label>
                </form>

                <!-- Casillas de verificación
            define <input type="checkbox">una casilla de verificación .

            Las casillas de verificación permiten al usuario seleccionar CERO o MÁS opciones de un número limitado de opciones. -->

                <p>Cuales son sus marcas de carro Favorita?</p>

                <form action="">
                <input type="checkbox" id="car1" name="car1" value="Audi" />
                <label for="car1">Audi</label>
                <input type="checkbox" id="car2" name="car2" value="Mclaren" />
                <label for="car2">Mclaren</label>
                <input type="checkbox" id="car3" name="car3" value="Ferrari" />
                <label for="car3">Ferrari</label>
                </form>

                <!-- El botón Enviar
            define un botón para enviar los <input type="submit">datos del formulario a un controlador de formulario.

            El controlador de formulario suele ser un archivo en el servidor con un script para procesar los datos de entrada.

            El controlador de formulario se especifica en el action atributo del formulario. -->

                <form action="/action_page.php">
                <label for="fname">First name:</label>
                <input type="text" id="fname" name="fname" value="John" />
                <label for="lname">Last name:</label>
                <input type="text" id="lname" name="lname" value="Doe" />
                <input type="submit" value="submit" />
                </form>
                <!-- Tenga en cuenta que cada campo de entrada debe tener un nameatributo para enviarse.

            Si namese omite el atributo, el valor del campo de entrada no se enviará en absoluto. -->

            <!-- El atributo de acción
            El actionatributo define la acción que se realizará cuando se envíe el formulario.

            Por lo general, los datos del formulario se envían a un archivo en el servidor cuando el usuario hace clic en el botón Enviar.

            En el siguiente ejemplo, los datos del formulario se envían a un archivo llamado "action_page.php". Este archivo contiene un script del lado del servidor que maneja los datos del formulario: -->

            <form action="/action_page.php">
                <label for="finame">First Name</label>
                <input type="text" name="finame" id="finame" placeholder="First name" />
                <label for="laname">First Name</label>
                <input type="text" name="laname" id="laname" placeholder="Last name" />
                <input type="submit" value="Submit" />
            </form>

            <!-- Sugerencia: si actionse omite el atributo, la acción se establece en la página actual. -->

            <!-- El atributo de destino
            El targetatributo especifica dónde mostrar la respuesta que se recibe después de enviar el formulario.

            El targetatributo puede tener uno de los siguientes valores: -->

            <!-- _blank	The response is displayed in a new window or tab
            _self	The response is displayed in the current window
            _parent	The response is displayed in the parent frame
            _top	The response is displayed in the full body of the window
            framename	The response is displayed in a named iframe -->

            <!-- El valor predeterminado es _selflo que significa que la respuesta se abrirá en la ventana actual. -->

            <!-- <form action="/action_page.php" target="_blank"> -->

            <form action="/action_page.php" target="_blank">
                <label for="finame2">First Name</label>
                <input type="text" name="finame2" id="finame2" placeholder="First name" />
                <label for="laname2">First Name</label>
                <input type="text" name="laname2" id="laname2" placeholder="Last name" />
                <input type="submit" value="Submit" />
            </form>

            <form action="/action_page.php" method="get">

                <form action="/action_page.php" method="post">

                    <!-- Notas sobre GET:

            Agrega los datos del formulario a la URL, en pares de nombre/valor
            ¡NUNCA use GET para enviar datos confidenciales! (¡Los datos del formulario enviado son visibles en la URL!)
            La longitud de una URL es limitada (2048 caracteres)
            Útil para envíos de formularios en los que un usuario desea marcar el resultado
            GET es bueno para datos no seguros, como cadenas de consulta en Google

            Notas sobre POST:

            Agrega los datos del formulario dentro del cuerpo de la solicitud HTTP (los datos del formulario enviado no se muestran en la URL)
            POST no tiene limitaciones de tamaño y se puede utilizar para enviar grandes cantidades de datos.
            Los envíos de formularios con POST no se pueden marcar -->

            <!-- Consejo: ¡siempre use POST si los datos del formulario contienen información confidencial o personal! -->

            <!-- El atributo de autocompletar
            El autocompleteatributo especifica si un formulario debe tener activado o desactivado el autocompletado.

            Cuando la función de autocompletar está activada, el navegador completa automáticamente los valores en función de los valores que el usuario ha ingresado anteriormente. -->

            <form action="/action_page.php" autocomplete="on">

                <!-- El atributo Novalidate
            El novalidateatributo es un atributo booleano.

            Cuando está presente, especifica que los datos del formulario (entrada) no deben validarse cuando se envían. -->

            <form action="/action_page.php" novalidate>

                <!-- El elemento HTML <form>puede contener uno o más de los siguientes elementos de formulario:

            <input>
            <label>
            <select>
            <textarea>
            <button>
            <fieldset>
            <legend>
            <datalist>
            <output>
            <option>
            <optgroup> -->

                <!-- Elemento input -->

                <!-- Uno de los elementos de formulario más utilizados es el <input>elemento.

            El <input>elemento se puede mostrar de varias formas, según el type atributo. -->

            <!-- elemento label -->

            <!-- El <label>elemento define una etiqueta para varios elementos de formulario.

            El <label>elemento es útil para los usuarios de lectores de pantalla, porque el lector de pantalla leerá en voz alta la etiqueta cuando el usuario se centre en el elemento de entrada.

            El <label>elemento también ayuda a los usuarios que tienen dificultades para hacer clic en regiones muy pequeñas (como botones de radio o casillas de verificación), porque cuando el usuario hace clic en el texto dentro del <label>elemento, alterna el botón de radio/casilla de verificación.

            El foratributo de la <label>etiqueta debe ser igual al idatributo del <input> elemento para unirlos. -->

                        <!-- El <select>elemento define una lista desplegable: -->

                            <form action="">
                                <label for="cars">Elige un carro</label>
                                <select name="cars" id="cars">
                                    <option value="volvo">Volvo</option>
                                    <option value="Ferrari">Ferrari</option>
                                    <option value="Lambo" selected>Lambo</option>
                                    <option value="Audi">Audi</option>
                                </select>
                            </form>

                            <!-- los <option>elementos definen una opción que se puede seleccionar.

De forma predeterminada, se selecciona el primer elemento de la lista desplegable.

Para definir una opción preseleccionada, agregue el selectedatributo a la opción: -->

<!-- <option value="fiat" selected>Fiat</option> -->

<!-- Valores visibles:
Utilice el sizeatributo para especificar el número de valores visibles: -->

<form action="">

    <label for="cars">Choose a car:</label>
    <select id="cars" name="cars" size="3">
      <option value="volvo">Volvo</option>
      <option value="saab">Saab</option>
      <option value="fiat">Fiat</option>
      <option value="audi">Audi</option>
    </select>
</form>
<!-- 
Permitir selecciones múltiples:
Utilice el multipleatributo para permitir que el usuario seleccione más de un valor: -->

<!-- Permitir selecciones múltiples:
Utilice el multipleatributo para permitir que el usuario seleccione más de un valor: -->

<form action="/action_page.php">
  <label for="cars">Choose a car:</label>
  <select id="cars" name="cars" size="4" multiple>
    <option value="volvo">Volvo</option>
    <option value="saab">Saab</option>
    <option value="fiat">Fiat</option>
    <option value="audi">Audi</option>
  </select><br><br>
  <input type="submit">
</form>


<!-- El elemento <textarea>
El <textarea>elemento define un campo de entrada de varias líneas (un área de texto): -->

    <!-- El rowsatributo especifica el número visible de líneas en un área de texto.

El colsatributo especifica el ancho visible de un área de texto. -->

<!-- También puede definir el tamaño del área de texto usando CSS: -->

    <textarea name="message" id="" cols="30" rows="10">Tienes que regar las plantas del jardin</textarea>

    <!-- El elemento <botón>
El <button>elemento define un botón en el que se puede hacer clic: -->

    <button type="button" onclick="alert('Hola mundo')">Boton</button>

    <!-- Los elementos <fieldset> y <legend>
El <fieldset>elemento se utiliza para agrupar datos relacionados en un formulario.

El <legend>elemento define un título para el <fieldset> elemento. -->


    <form action="/action_page.php">
  <fieldset>
    <legend>Personalia:</legend>
    <label for="fname">First name:</label><br>
    <input type="text" id="fname" name="fname" value="John"><br>
    <label for="lname">Last name:</label><br>
    <input type="text" id="lname" name="lname" value="Doe"><br><br>
    <input type="submit" value="Submit">
  </fieldset>
</form>

<!-- El elemento <lista de datos>
El <datalist>elemento especifica una lista de opciones predefinidas para un <input>elemento.

Los usuarios verán una lista desplegable de las opciones predefinidas a medida que ingresan los datos.

El listatributo del <input>elemento, debe hacer referencia al idatributo del <datalist>elemento. -->

    <form action="/action_page.php">
  <input list="browsers">
  <datalist id="browsers">
    <option value="Internet Explorer">
    <option value="Firefox">
    <option value="Chrome">
    <option value="Opera">
    <option value="Safari">
  </datalist>
</form>

<!-- El elemento <salida>
El <output>elemento representa el resultado de un cálculo (como uno realizado por un script). -->

    <form action="/action_page.php"
  oninput="x.value=parseInt(a.value)+parseInt(b.value)">
  0
  <input type="range"  id="a" name="a" value="50">
  100 +
  <input type="number" id="b" name="b" value="50">
  =
  <output name="x" for="a b"></output>
  <br><br>
  <input type="submit">
</form>
