<!-- Los encabezados HTML son títulos o subtítulos que desea mostrar en una página web. -->

<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <!-- Encabezados HTML
Los encabezados HTML se definen con las etiquetas <h1>to .<h6>

<h1>define el encabezado más importante. <h6>define el encabezado menos importante. -->

    <h1>Heading 1</h1>
    <h2>Heading 2</h2>
    <h3>Heading 3</h3>
    <h4>Heading 4</h4>
    <h5>Heading 5</h5>
    <h6>Heading 6</h6>

    <!-- Nota: los navegadores agregan automáticamente un espacio en blanco (un margen) antes y después de un título. -->

    <!-- Los encabezados son importantes
Los motores de búsqueda utilizan los encabezados para indexar la estructura y el contenido de sus páginas web.

Los usuarios a menudo hojean una página por sus títulos. Es importante utilizar encabezados para mostrar la estructura del documento.

<h1>los encabezados deben usarse para los encabezados principales, seguidos de <h2>los encabezados, luego los menos importantes <h3>, y así sucesivamente.

Nota: Use encabezados HTML solo para encabezados. No use encabezados para hacer que el texto sea GRANDE o en negrita . -->


  </body>
</html>
